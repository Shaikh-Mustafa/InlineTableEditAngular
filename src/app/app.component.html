<div class="container">
  <div class="row">
    <form [formGroup]="valueForm">
      <div class="col-lg-12">
        <table class="table table-bordered">
          <thead>
            <th>Mobile</th>
            <th>Email</th>
            <th colspan="2">Action</th>
          </thead>
          <tr *ngFor="let user of tableData">
            <td *ngIf="user.id === editRowID">
              <input
                type="text"
                [(ngModel)]="user.mobile"
                formControlName="mobile"
              />
            </td>
            <td *ngIf="user.id !== editRowID">{{ user.mobile }}</td>
            <td *ngIf="user.id === editRowID">
              <input
                type="text"
                [(ngModel)]="user.email"
                formControlName="email"
              />
            </td>
            <td *ngIf="user.id !== editRowID">{{ user.email }}</td>
            <td (click)="Edit(user.id)"><button>Click</button></td>
            <td (click)="onSave(user.id)"><button>Update</button></td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>

<div class="roe">
  <pre>{{ tableData | json }}</pre>
</div>
